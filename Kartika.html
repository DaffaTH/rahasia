<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untuk Istriku Tercinta</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;600&display=swap');
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: #f9e8e8;
            color: #333;
            overflow-x: hidden;
            background-image: url('background.jpg');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            position: relative;
            min-height: 100vh;
        }
        
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            text-align: center;
        }
        
        h1 {
            font-family: 'Dancing Script', cursive;
            font-size: 3.5rem;
            color: #d23669;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        .message {
            background-color: rgba(255, 255, 255, 0.85);
            border-radius: 15px;
            padding: 30px;
            margin: 40px auto;
            max-width: 800px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            border: 1px solid #f8c9d4;
        }
        
        .message p {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #555;
            margin-bottom: 20px;
        }
        
        .signature {
            font-family: 'Dancing Script', cursive;
            font-size: 1.8rem;
            color: #d23669;
            margin-top: 30px;
        }
        
        .polaroid-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
            margin: 60px 0;
        }
        
        .polaroid {
            background: white;
            padding: 15px 15px 40px 15px;
            width: 250px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transform: rotate(-5deg);
            transition: all 0.3s ease;
            position: relative;
        }
        
        .polaroid:nth-child(even) {
            transform: rotate(5deg);
        }
        
        .polaroid:hover {
            transform: rotate(0deg) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }
        
        .polaroid img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border: 1px solid #eee;
        }
        
        .polaroid-caption {
            text-align: center;
            font-family: 'Dancing Script', cursive;
            font-size: 1.2rem;
            color: #d23669;
            margin-top: 15px;
        }
        
        .heart {
            position: fixed;
            font-size: 20px;
            color: #ff6b81;
            animation: float 4s ease-in-out infinite;
            opacity: 0;
            z-index: 100;
        }
        
        @keyframes float {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(360deg);
                opacity: 0;
            }
        }
        
        .audio-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #d23669;
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }
        
        .audio-control i {
            font-size: 24px;
        }
        
        footer {
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            color: #777;
            padding-bottom: 80px; /* Untuk memberi ruang tombol audio */
        }
        
        /* Responsive design */
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .message {
                padding: 20px;
            }
            
            .polaroid-gallery {
                gap: 20px;
            }
            
            .polaroid {
                width: 200px;
            }
            
            .polaroid img {
                height: 200px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Selamat Nikahan Triwulanan</h1>
        
        <div class="message">
            <p>Terima kasih telah selalu ada untukku, mendukungku, dan menerima aku apa adanya.</p>
            <p>Kamu adalah sumber kekuatanku dan inspirasiku.</p>
            <div class="signature">~From Your Husband</div>
        </div>
        
        <div class="polaroid-gallery">
            <div class="polaroid">
                <img src="foto1.jpg" alt="Foto Kenangan 1">
                <div class="polaroid-caption">Awal Pertemuan</div>
            </div>
            
            <div class="polaroid">
                <img src="foto2.jpg" alt="Foto Kenangan 2">
                <div class="polaroid-caption">Lamaran</div>
            </div>
            
            <div class="polaroid">
                <img src="foto3.jpg" alt="Foto Kenangan 3">
                <div class="polaroid-caption">Perhikahan</div>
            </div>
            
            <div class="polaroid">
                <img src="foto4.jpg" alt="Foto Kenangan 4">
                <div class="polaroid-caption">Life after Marriage</div>
            </div>
        </div>
    </div>
    
    <footer>
        Made with ❤️ for you
    </footer>
    
    <!-- Tombol kontrol audio -->
    <div class="audio-control" id="audioControl">
        <i class="fas fa-music"></i>
    </div>
    
    <!-- Audio untuk lagu Nikah - Juicy Luicy -->
    <audio id="weddingAudio" loop>
        <source src="lagu.mp3" type="audio/mpeg">
        Browser Anda tidak mendukung elemen audio.
    </audio>
    
    <script>
        // Membuat efek hati jatuh
        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.innerHTML = '❤️';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = Math.random() * 3 + 2 + 's';
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }
        
        setInterval(createHeart, 300);
        
        // Kontrol audio
        document.addEventListener('DOMContentLoaded', function() {
            const audio = document.getElementById('weddingAudio');
            const audioControl = document.getElementById('audioControl');
            let isPlaying = false;
            
            // Atur volume
            audio.volume = 1;
            
            // Fungsi toggle audio
            function toggleAudio() {
                if (isPlaying) {
                    audio.pause();
                    audioControl.innerHTML = '<i class="fas fa-music"></i>';
                } else {
                    audio.play()
                        .then(() => {
                            audioControl.innerHTML = '<i class="fas fa-pause"></i>';
                            isPlaying = true;
                        })
                        .catch(e => {
                            console.log('Autoplay prevented:', e);
                            // Jika autoplay diblokir, beri tahu pengguna
                            audioControl.innerHTML = '<i class="fas fa-music"></i>';
                            alert('Silakan klik tombol musik untuk memulai lagu');
                        });
                }
                isPlaying = !isPlaying;
            }
            
            // Klik untuk memutar/menjeda
            audioControl.addEventListener('click', toggleAudio);
            
            // Juga aktifkan audio saat ada interaksi dengan halaman
            document.body.addEventListener('click', function() {
                if (!isPlaying) {
                    audio.play()
                        .then(() => {
                            audioControl.innerHTML = '<i class="fas fa-pause"></i>';
                            isPlaying = true;
                        })
                        .catch(e => console.log('Autoplay prevented:', e));
                }
            }, { once: true });
        });
    </script>
</body>
</html>
